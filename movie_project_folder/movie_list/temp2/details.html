{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>MOVIE-DETIALS</h1>
<img src="{{movie.img.url}}" width="100",height="250"><br>
            <h3>{{movie.name}}</h3><br>
            {{movie.year}}<br>
            {{movie.desc}}<br>

<a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">UPDATE-MOVIE</a>
<a class="btn btn-danger" href="{% url 'movieapp:addmovie' %}">ADD-MOVIE</a>
<a class="btn btn-primary" href="{% url 'movieapp:delete'  movie.id%}">DELETE-MOVIE</a>



        </div>
    </div>
</div>
{% endblock %}

</body>
</html>
